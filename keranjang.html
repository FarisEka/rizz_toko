  <body>
    <nav class="navbar navbar-expand-lg p-1 main-color sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="navbar-brand me-auto text-light" href="#">Rizzz Cafe</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link me-5 text-light" href="index.html">Beranda</a>

      </div>
    </nav>

    <div class="container-fluid py-5">
      <div class="container">
        <h2 class="text-center">Keranjang Belanja</h2>

        <div class="table-responsive">
          <table class="table mt-5">
            <tr>
              <th></th>
              <th>Pesanan</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Total</th>
            </tr>
            <tr style="vertical-align: middle;">
              <td>
                <a href="image/product/french-fries.jpg" data-lightbox="image-french-fries" data-title="French Fries">
                <img
                  src="image/product/thumb/french-fries.jpg"
                  class="img-thumbnail d-none d-sm-block"
                  width="150px"
                  alt=""
                />
                  <label class="d-block d-sm-none">French Fries</label>
                </a>
              </td>
              <td>French Fries</td>
              <td>Rp 25.000</td>
              <td>2</td>
              <td>Rp 50.000</td>
            </tr>
            <tr style="vertical-align: middle;">
              <td>
                <a href="image/product/coffee.jpg" data-lightbox="image-coffe" data-title="Coffe">
                <img
                  src="image/product/thumb/coffee.jpg"
                  class="img-thumbnail d-none d-sm-block"
                  width="150px"
                  alt=""
                />
                <label class="d-block d-sm-none">Coffe</label>
                </a>
              </td>
              <td>Coffe</td>
              <td>Rp 18.000</td>
              <td>2</td>
              <td>Rp 36.000</td>
            </tr>
            <tr style="vertical-align: middle;">
              <td>
                <a href="image/product/white-saucer-cake.jpg" data-lightbox="image-white-saucer" data-title="White Saucer">
                <img
                  src="image/product/thumb/white-saucer-cake.jpg"
                  class="img-thumbnail d-none d-sm-block"
                  width="150px"
                  alt=""
                />
                <label class="d-block d-sm-none">White Saucer</label>
                </a>
              </td>
              <td>White Saucer</td>
              <td>Rp 27.000</td>
              <td>1</td>
              <td>Rp 27.000</td>
            </tr>
            <tr>
              <th colspan="4">Total</th>
              <th>Rp 113.000</th>
            </tr>
          </table>
          <button class="btn btn-success text-light">Checkout</button>
        </div>
      </div>
    </div>
